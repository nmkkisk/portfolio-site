<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>cafe</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <script src="js/jquery-3.5.1.min.js"></script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkXu9MDHXSymIhWgWbP1Rbdespa9GabZE"></script>
        
        <script src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>
    <body>
       
        <!--ロード中-->
        <div id="loader-bg">
            <div id="loader">
                <img src="image/smile.gif" width="100" height="80" alt="Now Loading..." />
                <p>Now Loading...</p>
            </div>
        </div>
       
        <!-- ヘッダー -->
        <header>
            <!-- ロゴ -->
            <div class="logo">
               <img src="image/top/logo.png" width="120px" height="100px">
            </div>
            <!-- ナビゲーション -->
            <nav>
                <ul class="navi">
                    <li class="nav_top"><a href="#nolink">top</a></li>
                    <li class="nav_about"><a href="#nolink">about</a></li>
                    <li class="nav_menu"><a href="#nolink">menu</a></li>
                    <li class="nav_toys"><a href="#nolink">toys</a></li>
                    <li class="nav_access"><a href="#nolink">access</a></li>
                </ul>
            </nav>
        </header>

        <!-- メインコンテンツ -->
        <div id="wrap">
            <!-- メイン -->
            <div id="Main">
                <div class="copy">
                    <p>あそび、<br>　やすらぐ、<br>　　あなたのばしょ。</p>
                </div>
                <div id="main_slide">
                    <div class="cafe_in" >
                        <img src="image/top/cafe_in.jpg" width="100%" height="100%">
                    </div>
                    <div class="coffee" >
                        <img src="image/top/coffee.jpg" width="100%" height="100%">
                    </div>
                    <div class="bread" >
                        <img src="image/top/bread.jpg" width="100%" height="100%">
                    </div>
                    <div class="lego_blocks" >
                        <img src="image/top/lego_blocks.jpg" width="100%" height="100%">
                    </div>
                </div>
                <div class="main_window">
                    <img src="image/top/puzzle.png" width="100%" height="100%">
                </div>
                <div class="logo_main">
                    <img src="image/top/logo.png" width="120px" height="100px">
                </div>
            </div>
        </div>
        
    </body>
</html>
